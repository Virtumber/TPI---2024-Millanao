<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear una Cuenta Nueva</title>
    <link rel="stylesheet" href="CSS/Crear_Cuenta.css">
</head>
<body>
    <!-- Encabezado fijo -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="IMGS/pngCG.png" alt="Logo" class="logo-img">
                <h1>BOLETINES DIGITALES</h1>
            </div>
            <div class="user-info">
                <i class="icon-user"></i>
            </div>
        </div>
    </header>

    <!-- Menú lateral fijo -->
    <aside>
        <nav>
            <ul>
                <li><a href="index.html" class="active"><i class="icon-home"></i> Página Principal</a></li>
                <li><a href="crear_cuenta.html"><i class="icon-user-plus"></i> Crear una cuenta nueva</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main>
        <h2>Crear una Cuenta Nueva</h2>
        <div class="register-container">
            <form id="registerForm">
                <div class="input-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>                
                <div class="input-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="input-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                </div>
                <div class="input-group">
                    <label for="dni">DNI</label>
                    <input type="text" id="dni" name="dni" required>
                </div>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </main>
    
    <script src="JS/Crear_cuenta.js"></script>
</body>
</html>
