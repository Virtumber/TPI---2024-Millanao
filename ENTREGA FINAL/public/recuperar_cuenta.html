<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Usuario o Contraseña</title>
    <link rel="stylesheet" href="CSS\recuperar_cuenta.css">
</head>
<body>
    <!-- Encabezado fijo -->
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="IMGS/pngCG.png" alt="Logo" class="logo-img">
                <h1>BOLETINES DIGITALES</h1>
            </div>
            <div class="user-info">
                <i class="icon-user"></i>
            </div>
        </div>
    </header>

    <!-- Menú lateral fijo -->
    <aside>
        <nav>
            <ul>
                <li><a href="index.html"><i class="icon-home"></i> Inicio</a></li>
                <li><a href="recuperar_cuenta.html" class="active"><i class="icon-key"></i> Recuperar usuario o contraseña</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main>
        <h2>Recuperar Usuario o Contraseña</h2>
        <div class="recover-container">
            <p>Por favor, ingresa tu dirección de correo electrónico para recuperar tu nombre de usuario o restablecer tu contraseña.</p>
            <form action="#">
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
            <p class="back-link"><a href="index.html">Volver a la página de inicio de sesión</a></p>
        </div>
    </main>
</body>
</html>
